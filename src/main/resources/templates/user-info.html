<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body>
<div id="user-form">
    <form action="save" modelAttribute="user">
        <div class="user-label"><label>Username</label></div>
        <div><input class="create-user-input" name="username" disabled type="text" th:value="${user.getUsername()}"></div>
        <br>
        <div class="user-label"><label>Password</label></div>
        <div><input class="create-user-input" name="password" disabled type="password" th:value="${user.getPassword()}"></div>
        <br>
        <div class="user-label"><label>Имя</label></div>
        <div><input class="create-user-input" name="firstName" disabled type="text" th:value="${user.getFirstName()}"></div>
        <br>
        <div class="user-label"><label>Фамилия</label></div>
        <div><input class="create-user-input" name="lastName" disabled type="text" th:value="${user.getLastName()}"></div>
        <br>
        <div class="user-label"><label>E-mail</label></div>
        <div><input class="create-user-input" name="email" disabled type="text" th:value="${user.getEmail()}"></div>
        <br>
        <div class="user-label"><label>Возраст</label></div>
        <div><input class="create-user-input" name="age" disabled type="text" th:value="${user.getAge()}"></div>

        <input name="id" type="hidden" th:value="${user.getId()}">

        <br>

        <input class="create-user-form-button" type="submit" value="Применить"/>
    </form>
</div>
</body>
</html>
